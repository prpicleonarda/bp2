<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trgovina "Zadnji dani"</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .data-fetch-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .data-fetch-button:hover {
        background-color: #0056b3;
      }

      #table-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .data-table {
        width: 100%;
        max-width: 60%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .data-table th,
      .data-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }

      .data-table th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
        font-size: 14px;
      }

      .data-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .data-table tr:hover {
        background-color: #f1f1f1;
      }

      @media (max-width: 768px) {
        .data-table {
          max-width: 85%;
        }

        .data-fetch-button {
          font-size: 14px;
          padding: 8px 16px;
        }

        .button-container {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Trgovina "Zadnji dani"</h1>
    <div class="button-container">
      <button class="data-fetch-button" id="klub">Fetch Klub Data</button>
      <button class="data-fetch-button" id="lokacija">
        Fetch Locations Data
      </button>
      <button class="data-fetch-button" id="pregled_stavki_racuna">
        Fetch Products of Receipt Data
      </button>
      <button class="data-fetch-button" id="pregled_racuna">
        Fetch Raƒçun Data
      </button>
    </div>

    <div id="table-container">
      <!-- Table content will be dynamically added here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
